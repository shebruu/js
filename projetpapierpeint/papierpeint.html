<html lang="en">

<head>

</head>

<body>

    <form action="" method="get" name="frmdim">

            <div>

                <input type="number" name="Mdepth" oninput="multiplier()">
            </div>
            <label>result </label>
            <input type="submit" name="result" readonly>
            </div>

        </fieldset>
        <label> hauteur</label> <br>

        </div>

        <div>
            <label>profondeur</label> <br>

        </div>
        <div>
            <label></label> <br>

        </fieldset>

        <fieldset>

            <legend> Dimensions des fenetres
            </legend>
            <p> fenetre1 </p>

            </div>

            <div>

        </fieldset>

            </div>
        </fieldset>
        <fieldset>

            </legend>
            <p> Mur1 </p>
            <div>
                <label> hauteur</label> <br>
                <input type="number" name="Rheight">
            </div>

            <div>
                <label>profondeur</label> <br>
                <input type="number" name="Rdepth">
            </div>
        </fieldset>

    </form>

    <script>
        // var form=document.frm)

        // selection
        let frm = document.forms['frmdim'];
        let Mhauteur = document.frm.elements["Mheight"]; // vt mieux separer les lectures des selections
        let Mprof = document.frm.elements["Mdepth"];

        let Fhauteur = document.frm.elements["Fheight"];
        let Fprof = document.frm.elements["Fdepth"];

        let Phauteur = document.frm.elements["Pheight"];
        let Pprof = document.frm.elements["Fdepth"];

        let Rhauteur = document.frm.elements["Rheight"];
        let Rprof = document.frm.elements["Rdepth"];


        // lecture et calcul
        let surfacemur = Mhauteur.value * Mprof.value;
        let surfacefenetre = Fhauteur.value * Fprof.value;

        let surfaceporte = Phauteur.value * Pprof.value;
        let surfacerouleau = Rhauteur.value * Rprof.value;



        // todo

        function multiplier() {
            let frm = document.forms['frmdim'];
            let Mhauteur = document.frm.elements["Mheight"]; // vt mieux separer les lectures des selections
            let Mprof = document.frm.elements["Mdepth"];
            var result = Mhauteur.value * Mprof.value;
            document.getElementById("result").value = result;
        }

    </script>

</html>
